<div class="p-6 bg-white border-b border-gray-200">
    <div class="-ml-4 -mt-4 flex justify-between items-center flex-wrap sm:flex-nowrap">
        <div class="ml-4 mt-4">
            <h3 class="text-lg leading-6 font-medium text-gray-900">{{mailing ? mailing.title : ''}} Mailing</h3>
            <p class="mt-1 text-sm text-gray-500">View the status of the supplied mailing.</p>
        </div>
        <div class="ml-4 mt-4 flex-shrink-0">
            <button type="button" [routerLink]="['/mailings']"
                    class="relative inline-flex items-center px-4 py-2 border border-primary shadow-sm text-sm rounded-md text-primary bg-white">
                View all mailings
            </button>
        </div>
    </div>
</div>
