<div class="p-6 bg-white border-b border-gray-200">
    <div class="-ml-4 -mt-4 flex justify-between items-center flex-wrap sm:flex-nowrap">
        <div class="ml-4 mt-4">
            <h3 class="text-lg leading-6 font-medium text-gray-900">{{mailing ? mailing.title : ''}} Mailing</h3>
            <p class="mt-1 text-sm text-gray-500">View the status of the supplied mailing.</p>
        </div>
        <div class="ml-4 mt-4 flex-shrink-0">
            <button type="button" [routerLink]="['/mailings']"
                    class="font-medium relative inline-flex items-center px-4 py-2 border shadow-sm rounded-md text-primary bg-white">
                View all mailings
            </button>
        </div>
    </div>
</div>
<div class="p-6" *ngIf="mailingStatus">

    <div *ngIf="mailingStatus.status === 'RUNNING'" class="shadow w-full p-8 bg-white rounded">
        <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor"
                 class="animate-spin w-8 h-8 text-blue-600">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"/>
            </svg>
            <div class="ml-4 font-medium text-xl">
                Mailing in progress
            </div>
        </div>
        <div class="ml-12 text-gray-500">
            This mailing is currently still running.
        </div>

    </div>

    <div *ngIf="mailingStatus.status === 'COMPLETED'" class="shadow w-full p-8 bg-white rounded">
        <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                 class="w-8 h-8 text-green-600">
                <path fill-rule="evenodd"
                      d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
                      clip-rule="evenodd"/>
            </svg>
            <div class="ml-4 font-medium text-xl">
                Mailing completed
            </div>
        </div>
        <div class="ml-12 text-gray-500">
            This mailing has successfully completed.
        </div>
    </div>

    <div *ngIf="mailingStatus.status === 'FAILED'" class="shadow w-full p-8 bg-white rounded">
        <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                 class="w-8 h-8 text-red-600">
                <path fill-rule="evenodd"
                      d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z"
                      clip-rule="evenodd"/>
            </svg>
            <div class="ml-4 font-medium text-xl">
                Mailing failed
            </div>
        </div>
        <div class="ml-12 text-gray-500">
            This mailing has failed.
        </div>
    </div>

</div>
