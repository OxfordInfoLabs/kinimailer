<div class="flex flex-col h-full">
    <div class="w-full bg-gray-100">
        <div class="flex items-center justify-between p-6">
            <div class="text-lg">Send Test Mailing</div>
        </div>
    </div>
    <div class="flex-1 p-8">
        <div class="space-y-12">
            <div class="border-b border-gray-900/10 pb-12">
                <h2 class="mb-0 text-base font-semibold leading-7 text-gray-900">Sending Details</h2>
                <p class="mt-1 text-sm leading-6 text-gray-600">Information about who to send the mailing to and where
                    to send it from.</p>
                <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                    <div class="sm:col-span-3">
                        <label class="block text-sm font-medium leading-6 text-gray-900">Name</label>
                        <div class="mt-2">
                            <input type="text" [(ngModel)]="name"
                                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label class="block text-sm font-medium leading-6 text-gray-900">Email Address</label>
                        <div class="mt-2">
                            <input type="email" [(ngModel)]="emailAddress"
                                   [ngClass]="{'ring-red-600': !emailAddress}"
                                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-full">
                        <label class="block text-sm font-medium leading-6 text-gray-900">Email Subject</label>
                        <div class="mt-2">
                            <input type="text" [(ngModel)]="mailing.title"
                                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label class="block text-sm font-medium leading-6 text-gray-900">From Name</label>
                        <div class="mt-2">
                            <input type="text" [(ngModel)]="fromName"
                                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label class="block text-sm font-medium leading-6 text-gray-900">From Email Address</label>
                        <div class="mt-2">
                            <input type="email" [(ngModel)]="fromAddress"
                                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label class="block text-sm font-medium leading-6 text-gray-900">Reply To Name</label>
                        <div class="mt-2">
                            <input type="text" [(ngModel)]="replyToName"
                                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label class="block text-sm font-medium leading-6 text-gray-900">Reply To Email Address</label>
                        <div class="mt-2">
                            <input type="email" [(ngModel)]="replyToAddress"
                                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label class="block text-sm font-medium leading-6 text-gray-900">Cc Email Addresses</label>
                        <div class="mt-2">
                            <input type="text" [(ngModel)]="ccAddresses"
                                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            <div class="text-xs text-gray-400">Comma separate email addresses</div>
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label class="block text-sm font-medium leading-6 text-gray-900">Bcc Email Addresses</label>
                        <div class="mt-2">
                            <input type="email" [(ngModel)]="bccAddresses"
                                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            <div class="text-xs text-gray-400">Comma separate email addresses</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="w-full p-4 bg-gray-100 flex items-center justify-between">
        <button type="button" (click)="close()"
                class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">
            Close
        </button>

        <button type="button" (click)="sendTest()"
                class="relative inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary">
            Send Email
        </button>
    </div>
</div>
